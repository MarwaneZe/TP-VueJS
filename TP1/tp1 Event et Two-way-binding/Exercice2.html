<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    #monapp {
      margin: 30px;
    }
    button {
      font-size: 18px;
      padding: 5px 10px;
      margin: 5px;
    }
    span {
      display: inline-block;
      width: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="monapp"> 
    <h3>{{titre}}</h3>
    <button @click="titre='clique!'">{{titre}}</button>
    <br/><br/>
    <button @click="compteur++">++</button>
    <span>{{ compteur }}</span>
    <button @click="compteur--">--</button>

	
</div>


<script>
	const appli = {
		data () {
				return {
					titre:"cliquez moi",
                    compteur:0,
				}
			}
	};
	
Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
